<!DOCTYPE html>
<html lang="pt-br"
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="cadastro.css"  />

  <title>Cadastro eleitor</title>
</head>
<body>

  <div class="container">
    <section class="header">
      <h2>Nova conta</h2>
    </section>

    <div class="form-content">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Digite o seu email..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

    <form id="form" class="form">
      <div class="form-content">
        <label for="username">Nome completo</label>
        <input
          type="text"
          id="username"
          placeholder="Digite seu nome completo..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="phone">Telefone</label>
        <input
          type="phone"
          id="phone"
          placeholder="Digite seu telefone..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-control">
        <label for="data_nascimento"><p>Data de Nascimento</p></label>
        <input type="date" name="data_nascimento" id="data_nascimento" required>
        </div>

        <body class="container">
          <div class="input-field">
            <label for="last_name">Digite o CPF</label>
              <input type="text" class="cpf" maxlength="14">
              <div class="resultadoValidacao"></div> 
          </div>
  </body>
         



      <div class="form-control">

        <label for="state">Selecione seu Estado</label>

              <select id="state" name="state">

                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="AC">Espírito Santo</option>
                <option value="AL">Goiás</option>
                <option value="AP">Maranhão</option>
                <option value="AM">Mato Grosso</option>
                <option value="BA">Mato Grosso do sul</option>
                <option value="CE">Minas Gerais</option>
                <option value="AC">Pará</option>
                <option value="AL">Pernambuco</option>
                <option value="AP">Piauí</option>
                <option value="AM">Rio de Janeiro</option>
                <option value="BA">Rio Grande do Norte</option>
                <option value="CE">Rio grande do Sul</option>
                <option value="AC">Rondônia</option>
                <option value="AL">Roraima</option>
                <option value="AP">Santa Catarina</option>
                <option value="AM">São Paulo</option>
                <option value="BA">Sergipe</option>
                <option value="CE">Tocantis</option>
              </select>
              </div>

              <div class="form-content">
                <label for="city">Cidade</label>
                <input
                  type="city"
                  id="city"
                  placeholder="Digite sua cidade..."
                />
                <a>Aqui vai a mensagem de erro....</a>
              </div>

              <div class="form-control">

                <label for="password">Senha</label>
                <input  type="password"  id="password" placeholder="Digite sua senha"/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>
      
       
      
              <div class="form-control">
                <label for="password-confirmation">Confirme sua senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente"/>      
                <i class="fas fa-exclamation-circle"></i>    
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>
      

      <button type="submit">Criar</button>

    </form>

  </div>
  

  <script src="cadastro.js"></script>
</body>
</html>
